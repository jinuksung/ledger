<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./index.html">가계부 가기</a></li>
        <li>실적 분석</li>
        <li><a href="./myPage.html">My Page</a></li>
        <li class="logOut"><a href="#">로그아웃</a></li>
      </ul>
    </header>
    <main>
      <!-- ledger 선택 팝업 -->
      <div class="modalOverlay hidden"></div>
      <div class="modals hidden" id="ledgerSelectModal"></div>

      <div class="btnArea">
        <button type="button" id="registerBtn" class="button is-primary">내역 등록하기</button>
      </div>
      <!-- ledger 리스트 영역-->
      <table class="tables" id="ledgerTable"></table>

      <!-- modal 영역 -->
      <form class="modals hidden" name="registerForm">
        <div>
          <span type="button" class="delete is-large closeModal"></span>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <label for="accountType">Account</label>
          <select name="accountType" id="accountType"></select>
        </div>
        <div>
          <label for="accountName">Account</label>
          <select name="accountName" id="accountName"></select>
        </div>
        <div>
          <label for="typeOne">typeOne</label>
          <select name="typeOne" id="typeOne">
            <option value="수익">수익</option>
            <option value="비용">비용</option>
            <option value="계좌이체">계좌이체</option>
          </select>
        </div>
        <div>
          <label for="typeTwo">typeTwo</label>
          <select name="typeTwo" id="typeTwo">
            <option value="교통비">교통비</option>
            <option value="급여">급여</option>
            <option value="입금">입금</option>
          </select>
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="text" name="amount" id="amount" />
        </div>
        <div>
          <label for="description">Description</label>
          <textarea name="description" id="" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" id="submit" class="button is-primary is-hovered">submit</button>
      </form>
    </main>

    <script type="module" src="./index.js"></script>
    <script type="module" src=" ./supabase.js"></script>
  </body>
</html>
